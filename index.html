  <body>
    <div class="container text-center" style="height:100%;width:100%">
      <div id="q1" class="quesion current">
        <h1>问题 1</h1>
        <h2>你头像的建筑物和旁边的大楼之间有多少条钢缆</h2>

        <div id="q1_c3" class="choice">

        </div>
      </div>
      <div id="q2" class="quesion">

          <button type="button" class="btn btn-default" data-container="#q2" data-toggle="popover" data-placement="bottom" data-content="X"><h3>C.120</h3></button>
        </div>
      </div>
      <div id="q3" class="quesion">
        <h1>问题 3</h1>
        <h2>你最爱的女人是谁？</h2>
        <div id="q3_c1" class="choice">
          <button type="button" class="btn btn-default" data-container="#q3" data-toggle="popover" data-placement="bottom" data-content="✓真敢选，德国骨科欢迎你 (详询 t.cn/zQS4Enw）"><h3>A.表妹</h3></button>

        <h1>问题 4</h1>

      </div>

      </div>

        </div>
      </div>
      <div id="q7" class="quesion">
        <h1>问题 7</h1>
        <h2>你是谁</h2>
        <div>其实这应该是一个填空题</div>
        <div id="q7_c1" class="choice">
          <button type="button" class="btn btn-default" data-container="#q7" data-toggle="popover" data-placement="bottom" data-content="(╯‵□′)╯︵┴─┴"><h3>你他妈在逗我？</h3></button>
        </div>
      </div>
      <div id="q8" class="quesion">
        <h1>问题 8</h1>

        <div id="q8_c1" class="choice">
          <button type="button" class="btn btn-default" data-container="#q8" data-toggle="popover" data-placement="bottom" data-content="______"><h3>__________</h3></button>
        </div>
       </div>
      <div id="q9" class="quesion" style="height=100%">
        <h1 style="margin-top:17%">
        生日快乐
        </h1>
        <h5 style="margin-top:17%">要做生日礼物我会先了解一个人，所以我在做这个东西的时候像个变态一样翻遍了你的人人和微博，然后我发现其实我不怎么了解你，原来了解一个人其实还是蛮困难的，不管是别人还是自己，所以就有这这份东西。</h5>
     </div>
    </div>
  </body>
  <footer>
    <script>
    $("#q1").animate({opacity:1},500);
    $(function () {
    $('[data-toggle="popover"]').popover();
    choices = $('.choice');
    for(i=0;i<choices.length;i++){
    $(choices[i].children[0]).click({id:choices[i].id},check_answer);
    }
    })
    answer_table = {
    "q1_c1" : false,
    "q1_c2" : true,
    "q1_c3" : false,
    "q2_c1" : false,
    "q2_c2" : true,
    "q2_c3" : false,
    "q3_c1" : true,
    "q3_c2" : true,
    "q3_c3" : true,
    "q4_c1" : true,
    "q5_c1" : true,
    "q6_c1" : true,
    "q7_c1" : true,
    "q8_c1" : true,
    }
    check_answer = function(id){
    id = id.data.id;
    choice_button = $($("#"+id)[0].children[0]);
    quesion = $("#"+$("#"+id)[0].parentElement.id);
    next_quesion = $(quesion[0].nextElementSibling);
    console.log(next_quesion);
    if(answer_table[id])
    {
    // answer correct.
    choice_button.removeClass("btn-default");
    if(id == "q4_c1" || id ==  "q5_c1" || id ==  "q6_c1" || id ==  "q7_c1" || id ==  "q8_c1")
    {
    choice_button.addClass("answer_wrong");
    }else
    {
    choice_button.addClass("answer_correct");
    }
    setTimeout(function () {
    console.log(id);
    quesion.animate({opacity:0},500,function(){
    quesion.removeClass("current");
    next_quesion.addClass("current");
    next_quesion.animate({opacity:1},500);
    })
    },2000)
    }else{
    choice_button.removeClass("btn-default");
    choice_button.addClass("answer_wrong");
    }
    }
    </script>
  </footer>
